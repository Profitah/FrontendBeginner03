<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
      hr{
        position: relative;
        top: 15px;
      }
        .none {
            display: none;
        }

        .block_parent, .inline_parent, .inline-block_parent, .float_div, .float_div2
        , .position_box {
            background-color: green;
            padding: 10px;
            margin-top: 20px;
        }
        
        .block {
            display: block;
            background-color: lightblue;
            padding: 10px;
        }
    
        .inline {
            display: inline;
            background-color: lightgreen;
            margin: 5px;
            padding: 10px;
            width: 100px;
            height: 100px;
        }
        .inline-block {
            display: inline-block;
            background-color: lightcoral;
            margin: 5px;
            padding: 10px;
            width: 100px;
            height: 100px;
        }
        
        .float_div, .float_div2 {
            float: left;
            width: 100%; 
            clear: both; 
        }
        .float_item {
            background-color: lightpink;
            display: inline-block;
            margin: 5px;
            padding: 10px;
        }

        .inline-start {
            float: inline-start; 
        }
        .inline-end {
            float: inline-end; 
        }

        .relative, .absolute, .fixed, .sticky, .static {
            background-color: lightyellow;
            margin: 5px;
            padding: 10px;
            width: 50px;
        }

        .relative {
            position: relative;
            left: 30px;
        } 
        .absolute {
            position: absolute;
            bottom: 1px;
        } 
  
        .static {
            position: static;
        }

        .position_box2 {
            padding: 10px;
            margin-top: 20px;
            height: 200px; 
            position: relative;
            background-color: #f9f9f9;
            overflow: scroll; 
            overflow-x: scroll;
        } 

        .fixed{
            position: fixed;
            left: 10px;
            width: 100px;
            background-color: lightblue;
            padding: 10px;
            z-index: 1000;
        }

        .sticky-parent {
            position: relative; 
        }

        .sticky{
            position: sticky;
            top: 0;
            background-color: lightcoral;
            padding: 10px;
            margin-top: 20px;
        }

        .footer {
            height: 200px;
            background-color: lightgreen;
            margin-top: 20px;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="none">논</div>
    <div class="block_parent">
      <div class="block">블록1</div>  
      <div class="block">블록2</div>  
    </div>
    <div class="inline_parent">
      <div class="inline">인라인1</div>
      <div class="inline">인라인2</div>
    </div>
    <div class="inline-block_parent">
      <div class="inline-block">인라인블록1</div>
      <div class="inline-block">인라인블록2</div>
    </div>

    <hr>

    <div class="float_div">
      <div class="float_item">none</div>
      <div class="float_item">left</div>
      <div class="float_item">right</div>
      <div class="float_item">inherit</div>
    </div>

    <div class="float_div2">
      <div class="float_item inline-start">Inline-start</div>
      <div class="float_item inline-end">Inline-end</div>
    </div>

    <hr style="margin-bottom: 10px;">

    <div class="position_box"> 
      <div class="static">Static</div>
      <div class="relative">Relative</div>
      <div class="absolute">Absolute</div>
    </div>

    <div class="position_box2 sticky-parent"> 
      <div class="fixed">Fixed</div>
      <div class="sticky">Sticky</div> 
      <div style="height: 1000px;">content</div>
      <div class="footer">footer</div>
    </div>
</body>
</html>
